<!DOCTYPE html>
<html lang="it" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Lin Monopattini Nucleari SPA</title>
  </head>

  <body>
    <header>
      <!--intestazione, contiene logo e slogan-->
      <img class="logo" src="MaterialeEsercizioLim/logo.png" alt="logo_lim">
      Taking Booleaners from A to B
    </header>

    <nav>
      <!--zona per la gestione delle azioni relative al proprio monopattino-->
      <form class="opzioni" action="index.html" method="post">
        <button type="button" name="Inizia">Prenota</button>
        <button type="button" name="Finisci">Termina prenotazione</button>
        <button type="button" name="Accendi">Accendi luci</button>
      </form>
    </nav>

    <main>
      <!--lista mezzi disponibili e relativo status-->
      <h2>
        <input type="checkbox" class="mezzo"> Monopattino Gino22
      </h2>
      <p> &#8614; Via Guadalametri - a 220 metri da te </p>
      <p>Stato carica:</p>
      <hr class="charge half">

      <h2>
        <input type="checkbox" class="mezzo"> Monopattino Mike24
      </h2>
      <p> &#8614; Via Ricciardoni - a 420 metri da te </p>
      <p>Stato carica:</p>
      <hr class="charge full">

      <h2>
        <input type="checkbox" class="mezzo"> Monopattino Fede154
      </h2>
      <p> &#8614; Via Mentarini - a 490 metri da te </p>
      <p>Stato carica:</p>
      <hr class="charge empty">
    </main>

  </body>

</html>
